  >
    <header class="flex items-center text-black dark:text-white">
      <button
        id="replay"
        class="flex h-14 w-14 place-content-center place-items-center transition-all hover:text-blue-500"
      >
        <svg width="24" height="24" fill="none" viewBox="0 0 24 24">

          />

      </button>
      <h1 class="flex-1 text-center">Crack the Code</h1>
      <button
        id="remix"
        class="flex h-14 w-14 place-content-center place-items-center transition-all hover:text-blue-500"
      >
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"

        >
          <path
            d="M16.75 5.75L19.25 8L16.75 10.25"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
          <path
            d="M16.75 13.75L19.25 16L16.75 18.25"

            stroke-width="1.5"
            stroke-linecap="round"

          ></path>
          <path
            d="M4.75 16.25C12 16.25 8 8 19 8"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
          <path
            d="M12.75 14.5156C14.0508 15.4048 16.0069 16 19 16M4.75 7.75C4.75 7.75 7.01562 7.98438 8.23438 8.84375"

            stroke-width="1.5"

    </section>
    <footer id="keyboard" class="flex flex-col gap-4 p-4 short:gap-1 short:p-4">
      <div class="flex gap-4 short:gap-1">
        <input
          readonly
          id="code"
          class="flex-basis-0 h-12 w-0 flex-shrink flex-grow rounded-lg border-0 bg-slate-300 text-center text-2xl text-black short:h-8 short:text-sm dark:bg-slate-700 dark:text-white"
        />
        <button
          disabled
          id="submit"
          class="flex h-12 w-12 flex-shrink-0 place-content-center place-items-center rounded-lg bg-slate-900 text-center text-2xl text-white disabled:opacity-10 short:h-8 short:w-8 dark:bg-slate-100 dark:text-black"
        >
          <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"

              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M19 12H4.75"
            ></path>
          </svg>
        </button>
      </div>

          type="button"

          value="1"
        />

          id="key4"

        <input
          type="button"
          class="h-12 flex-grow touch-manipulation rounded-lg bg-white text-2xl text-black transition-all disabled:opacity-10 short:h-8 short:text-sm dark:bg-black dark:text-white"

        />

          name="keyboard"
