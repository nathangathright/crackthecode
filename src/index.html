<!doctype html>
<html class="overflow-hidden bg-slate-50 dark:bg-slate-950">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./style.css" />
  <title>Crack the Code</title>
  <body
    class="font-inter m-0 mx-auto flex h-[100svh] w-full max-w-xl flex-col bg-slate-200 text-base font-normal dark:bg-slate-800"
  >
    <header class="flex items-center text-black dark:text-white">
      <button
        id="replay"
        class="flex h-14 w-14 place-content-center place-items-center transition-all hover:text-blue-500"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            d="M13 18.25A6.25 6.25 0 1 0 6.75 12v2.385m2.5-1.635L7 15.25l-2.25-2.5"
          ></path>
        </svg>
      </button>
      <h1 class="flex-1 text-center">Crack the Code</h1>
      <button
        id="remix"
        class="flex h-14 w-14 place-content-center place-items-center transition-all hover:text-blue-500"
      >
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M16.75 5.75L19.25 8L16.75 10.25"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
          <path
            d="M16.75 13.75L19.25 16L16.75 18.25"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
          <path
            d="M4.75 16.25C12 16.25 8 8 19 8"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
          <path
            d="M12.75 14.5156C14.0508 15.4048 16.0069 16 19 16M4.75 7.75C4.75 7.75 7.01562 7.98438 8.23438 8.84375"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </svg>
      </button>
    </header>
    <section class="flex-grow basis-0 overflow-scroll bg-white dark:bg-black">
      <main
        class="flex flex-col place-content-end place-items-start gap-2 p-4"
      ></main>
    </section>
    <footer id="keyboard" class="flex flex-col gap-4 p-4" style="top: 100%">
      <div class="flex gap-4">
        <input
          readonly
          id="code"
          class="flex-basis-0 h-12 w-0 flex-shrink flex-grow rounded-lg border-0 bg-slate-300 text-center text-2xl text-black dark:bg-slate-700 dark:text-white"
        />
        <button
          id="submit"
          class="flex h-12 w-12 flex-shrink-0 place-content-center place-items-center rounded-lg bg-slate-900 text-center text-2xl text-white dark:bg-slate-100 dark:text-black"
        >
          <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M13.75 6.75L19.25 12L13.75 17.25"
            ></path>
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M19 12H4.75"
            ></path>
          </svg>
        </button>
      </div>
      <div class="grid grid-cols-3 place-content-center justify-center gap-1">
        <input
          type="button"
          class="h-12 flex-grow rounded-lg bg-white text-2xl text-black transition-all disabled:opacity-10 dark:bg-black dark:text-white"
          name="keyboard"
          value="1"
        />
        <input
          type="button"
          class="h-12 flex-grow rounded-lg bg-white text-2xl text-black transition-all disabled:opacity-10 dark:bg-black dark:text-white"
          name="keyboard"
          value="2"
        />
        <input
          type="button"
          class="h-12 flex-grow rounded-lg bg-white text-2xl text-black transition-all disabled:opacity-10 dark:bg-black dark:text-white"
          name="keyboard"
          value="3"
        />
        <input
          type="button"
          class="h-12 flex-grow rounded-lg bg-white text-2xl text-black transition-all disabled:opacity-10 dark:bg-black dark:text-white"
          name="keyboard"
          value="4"
        />
        <input
          type="button"
          class="h-12 flex-grow rounded-lg bg-white text-2xl text-black transition-all disabled:opacity-10 dark:bg-black dark:text-white"

          value="6"

        <input
          type="button"

          name="keyboard"
          value="7"
        />
        <input
          type="button"
          class="h-12 flex-grow rounded-lg bg-white text-2xl text-black transition-all disabled:opacity-10 dark:bg-black dark:text-white"
          name="keyboard"
          value="8"
        />
        <input
          type="button"
          class="h-12 flex-grow rounded-lg bg-white text-2xl text-black transition-all disabled:opacity-10 dark:bg-black dark:text-white"
          name="keyboard"
          value="9"
        />
        <div id="spacer"></div>
        <input
          type="button"
          class="h-12 flex-grow rounded-lg bg-white text-2xl text-black transition-all disabled:opacity-10 dark:bg-black dark:text-white"
          name="keyboard"
          value="0"
        />
        <button
          id="backspace"
          class="h-12 flex-grow text-2xl text-black dark:text-white"
        >
          âŒ«
        </button>
      </div>
    </footer>
    <script type="module" src="./script.js"></script>
  </body>
</html>
